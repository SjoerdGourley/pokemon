<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Game</title>
</head>
<body>
    <div class="main-warscene-div">
        <div class="div-warscene" data-overlapping></div>
        <!--CANVAS-->
        <canvas></canvas>
        <div class="userinterface" data-userinterface>
            <!--BEING ATTACKED BOX-->
            <div class="top-box">
                <span>Draggle</span>
                <div class="top-health">
                    <div class="top-bar"></div>
                    <div class="top-bar-2" data-enemyhealth></div>
                </div>
            </div>
            <!--ATTACKER BOX-->
            <div class="bottom-box">
                <span>Emby</span>
                <div class="bottom-health">
                    <div class="bottom-bar"></div>
                    <div class="bottom-bar-2" data-attackerhealth></div>
                </div></div>
            <!--ACTION MENU-->
            <div class="action-menu">
                <div class="attack-overlay" data-dialogue></div>
                <div class="left-menu" data-attacksbox>
                </div>
                <div class="right-menu" data-attacktype><h1>Attack Type</h1></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" 
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/audio.js"></script>
    <script src="data/battlezones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/mobs.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
